<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SERVICE - GOD MODE PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overscroll-behavior: none; background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        #mainContainer { height: calc(100vh - 128px); overflow-y: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div id="loading" class="fixed inset-0 bg-[#020617] z-[99999] flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mb-4"></div>
    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Initializing GOD MODE...</p>
</div>

<div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[50000] overflow-y-auto p-6">
    <div class="max-w-md mx-auto space-y-6 pt-10 pb-10">
        <h1 class="text-4xl font-black italic text-blue-500 uppercase text-center">DG SERVICE</h1>
        <div class="glass p-6 space-y-4 text-center">
            <p class="text-[10px] text-gray-400 font-black uppercase">Email Authentication</p>
            <input type="email" id="email" placeholder="Email Address" class="neo-input text-xs">
            <input type="password" id="pass" placeholder="Password" class="neo-input text-xs">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="emailLogin()" class="bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Login</button>
                <button onclick="emailSignup()" class="bg-slate-800 py-3 rounded-xl font-black text-[10px] uppercase border border-white/10">Sign Up</button>
            </div>
            <p class="text-[10px] text-gray-500 uppercase font-bold py-2">OR</p>
            <div id="recaptcha-container"></div>
            <div class="flex gap-2">
                <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" class="neo-input text-xs flex-1">
                <button onclick="phoneLogin()" class="bg-blue-600 px-4 rounded-xl font-black text-[10px] uppercase">OTP</button>
            </div>
            <input type="number" id="otp" placeholder="Enter OTP" class="neo-input text-xs w-full mt-2">
            <button onclick="verifyOTP()" class="w-full bg-green-600 py-3 rounded-xl font-black text-[10px] uppercase mt-2">Verify & Login</button>
            <button onclick="googleLogin()" class="w-full bg-white text-black py-4 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2 mt-4">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Continue with Google
            </button>
        </div>
    </div>
</div>

<div id="appScreen" class="hidden h-full flex flex-col">
    <header class="bg-slate-900/80 p-4 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <div class="flex flex-col">
            <span id="userName" class="text-[10px] font-bold text-blue-400 uppercase">User</span>
            <h1 class="font-black italic text-white uppercase text-sm">DG SERVICE</h1>
        </div>
        <div class="bg-blue-600/10 px-4 py-1 rounded-full text-green-400 font-bold" id="balance">₹0.00</div>
    </header>

    <main id="mainContainer" class="p-4 pb-24">
        <div id="homeTab" class="tab-content active space-y-4">
            <div class="glass p-5 space-y-4">
                <h3 class="text-[10px] font-black text-blue-500 uppercase tracking-widest">New Order</h3>
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-gray-400 uppercase">Category</label>
                    <select id="catSelect" onchange="filterServices()" class="neo-input text-xs font-bold"></select>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-gray-400 uppercase">Service</label>
                    <select id="serviceSelect" onchange="calcTotal()" class="neo-input text-xs font-bold"></select>
                </div>
                <input type="text" id="orderLink" placeholder="Order Link (https://...)" class="neo-input text-xs font-bold">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="orderQty" oninput="calcTotal()" placeholder="Quantity" class="neo-input text-xs font-bold">
                    <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl px-4 flex items-center justify-center text-green-400 font-bold text-xs" id="autoPrice">₹0.00</div>
                </div>
                <button onclick="placeOrder()" id="buyBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg">SUBMIT ORDER</button>
            </div>
        </div>

        <div id="adminPanel" class="hidden space-y-4 mt-6">
            <div class="glass p-5 border border-red-500/50">
                <h3 class="text-red-500 font-black text-[10px] uppercase mb-4 text-center tracking-widest">GOD MODE - MASTER ADMIN</h3>
                
                <div class="space-y-4">
                    <div class="p-3 bg-white/5 rounded-xl space-y-2">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">User Control (UID)</p>
                        <input id="targetUid" placeholder="User UID" class="neo-input text-xs">
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="banUser()" class="bg-red-600 py-2 rounded-lg text-[10px] font-bold">BAN USER</button>
                            <button onclick="unbanUser()" class="bg-green-600 py-2 rounded-lg text-[10px] font-bold">UNBAN USER</button>
                        </div>
                    </div>

                    <div class="p-3 bg-white/5 rounded-xl space-y-2">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">Wallet Management</p>
                        <input id="walletAmt" type="number" placeholder="Amount" class="neo-input text-xs">
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="walletAdd()" class="bg-green-600 py-2 rounded-lg text-[10px] font-bold">ADD CASH</button>
                            <button onclick="walletDeduct()" class="bg-red-600 py-2 rounded-lg text-[10px] font-bold">DEDUCT CASH</button>
                        </div>
                    </div>

                    <div class="p-3 bg-white/5 rounded-xl space-y-2">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">Order Control (ID)</p>
                        <input id="orderId" placeholder="Order ID" class="neo-input text-xs">
                        <div class="grid grid-cols-3 gap-1">
                            <button onclick="adminOrder('cancel')" class="bg-red-600 py-2 rounded text-[8px] font-bold">CANCEL</button>
                            <button onclick="adminOrder('refund')" class="bg-yellow-600 py-2 rounded text-[8px] font-bold">REFUND</button>
                            <button onclick="adminOrder('force')" class="bg-blue-600 py-2 rounded text-[8px] font-bold">FORCE</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="maintenanceOn()" class="bg-orange-600 py-3 rounded-xl text-[9px] font-bold">MAINTENANCE ON</button>
                        <button onclick="maintenanceOff()" class="bg-slate-700 py-3 rounded-xl text-[9px] font-bold">MAINTENANCE OFF</button>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="logout()" class="w-full mt-6 bg-slate-800 py-4 rounded-xl font-black text-red-500 uppercase text-xs">Logout Account</button>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCbOQZjrqbfr6r23MFNlDZavyB9AChK_XM",
        authDomain: "smspanel-76488.firebaseapp.com",
        databaseURL: "https://smspanel-76488-default-rtdb.firebaseio.com",
        projectId: "smspanel-76488",
        storageBucket: "smspanel-76488.firebasestorage.app",
        messagingSenderId: "478520093402",
        appId: "1:478520093402:web:bf976787e46af3017b13e3"
    };

    // Update with your Render URL
    const BACKEND = "https://dg-service-backend.onrender.com"; 

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;
    let allSvcs = [];

    onAuthStateChanged(auth, u => {
        document.getElementById("loading").style.display = "none";
        if (!u) {
            document.getElementById("authScreen").classList.remove("hidden");
            document.getElementById("appScreen").classList.add("hidden");
            return;
        }
        currentUser = u;
        document.getElementById("authScreen").classList.add("hidden");
        document.getElementById("appScreen").classList.remove("hidden");

        onValue(ref(db, "users/" + u.uid), (s) => {
            const USER = s.val() || {};
            if (USER.banned) { alert("Account Banned by Admin"); signOut(auth); return; }
            document.getElementById("userName").innerText = u.email || u.phoneNumber || "Member";
            document.getElementById("balance").innerText = "₹" + (USER.balance || 0).toFixed(2);
            if (USER.role === "admin") document.getElementById("adminPanel").classList.remove("hidden");
        });
        fetchServices();
    });

    /* --- AUTH FUNCTIONS --- */
    window.emailLogin = () => signInWithEmailAndPassword(auth, email.value, pass.value);
    window.emailSignup = () => createUserWithEmailAndPassword(auth, email.value, pass.value);
    window.googleLogin = () => signInWithPopup(auth, provider);
    window.phoneLogin = () => {
        window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", { size: "invisible" });
        signInWithPhoneNumber(auth, phone.value, recaptchaVerifier).then(r => window.confirmation = r);
    };
    window.verifyOTP = () => confirmation.confirm(otp.value);
    window.logout = () => signOut(auth).then(() => location.reload());

    /* --- ORDER SYSTEM (SMM Style) --- */
    async function fetchServices() {
        try {
            const res = await fetch(`${BACKEND}/services`);
            allSvcs = await res.json();
            const cats = [...new Set(allSvcs.map(s => s.category))];
            document.getElementById('catSelect').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            filterServices();
        } catch (e) { console.error("Backend offline"); }
    }

    window.filterServices = () => {
        const cat = document.getElementById('catSelect').value;
        const filtered = allSvcs.filter(s => s.category === cat);
        document.getElementById('serviceSelect').innerHTML = filtered.map(s => {
            const rate = (s.rate * 1.25).toFixed(2);
            return `<option value="${rate}" data-id="${s.service}">${s.name} - ₹${rate}</option>`;
        }).join('');
        calcTotal();
    };

    window.calcTotal = () => {
        const rate = parseFloat(document.getElementById('serviceSelect').value) || 0;
        const qty = parseInt(document.getElementById('orderQty').value) || 0;
        const total = (rate / 1000) * qty;
        document.getElementById('autoPrice').innerText = "₹" + total.toFixed(2);
    };

    // FAST ORDER (No Wait Time)
    window.placeOrder = async () => {
        const buyBtn = document.getElementById('buyBtn');
        const qty = document.getElementById('orderQty').value;
        const link = document.getElementById('orderLink').value;
        const serviceId = document.getElementById('serviceSelect').selectedOptions[0].getAttribute('data-id');

        if(!link || qty < 1) return alert("Fill Order Details");
        buyBtn.innerText = "PLACING ORDER...";
        buyBtn.disabled = true;

        try {
            const res = await fetch(`${BACKEND}/buy`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: currentUser.uid, service: serviceId, link: link, quantity: qty })
            });
            if(res.ok) alert("Order Success!");
            else alert("Error: Check Balance");
        } catch(e) { alert("Server Error"); }
        finally { buyBtn.innerText = "SUBMIT ORDER"; buyBtn.disabled = false; }
    };

    /* --- ADMIN GOD MODE FUNCTIONS --- */
    const adminCall = (path, data) => fetch(`${BACKEND}${path}`, { method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) }).then(r => r.ok ? alert("Action Done") : alert("Failed"));

    window.banUser = () => adminCall("/admin/user/ban", { uid: targetUid.value });
    window.unbanUser = () => adminCall("/admin/user/unban", { uid: targetUid.value });
    window.walletAdd = () => adminCall("/admin/wallet/add", { uid: targetUid.value, amt: walletAmt.value });
    window.walletDeduct = () => adminCall("/admin/wallet/deduct", { uid: targetUid.value, amt: walletAmt.value });
    window.adminOrder = (a) => adminCall(`/admin/order/${a}`, { id: orderId.value });
    window.maintenanceOn = () => adminCall("/admin/system/maintenance", { on: true });
    window.maintenanceOff = () => adminCall("/admin/system/maintenance", { on: false });

</script>
</body>
</html>
